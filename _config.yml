# Site wide configuration

title: "Graham Northrup"
description: "Personal website of Graham Northrup"
logo: lamp3.gif
teaser: lamp4.gif # 400x250 px default teaser image used in image archive grid
locale: en
url: https://gnorthrup.github.io
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

# Site owner
owner:
  name: Graham Northrup
  email: gnorthrup@berkeley.edu
  twitter: graham_northrup
  google:
    ad-client:
    ad-slot:
  bio: This is my bio
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
